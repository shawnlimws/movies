<template>
  <require from="blur-image"></require>

  <section class="au-animate">
    <h2>${heading}</h2>
    <div class="row au-stagger">
      <div class="col-sm-6 col-md-3 card-container au-animate" repeat.for="movies of popularMovies">
          <div class="avatar">
            <img src.bind="'http://image.tmdb.org/t/p/w185/' + movies.poster_path" crossorigin ref="image"/>
          </div>
          <div class="content">
            <p class="name">${movies.title}</p>
            <div class="links">
              <p><a target="_blank" class="btn btn-default" click.delegate="watchVideo(movies.id)">See More</a></p>
              <p><a target="_blank" class="btn btn-default" href.bind="user.html"></span>Watch For It</a></p>
            </div>
          </div>
        </div>
      </div>
  </section>
</template>
